<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="index.css" />
  <body>
    <main class="container">
      <h1 class="mt-3 px-3 h1">How many Quotes do you want ?</h1>
      <div class="mt-4 px-3 d-flex gap-2">
        <input
          class="form-control w-50"
          type="number"
          placeholder="Give number"
          id="Input"
        />
        <button
          class="btn btn-primary rounded-3"
          id="btn"
          onclick="generateQuotes()"
        >
          Create Quotes !!!
        </button>
      </div>
      <div class="mt-3 d-none" id="table">
        <table class="table">
          <tr class="table-warning text-center">
            <th>S.no</th>
            <th class="">Quotes</th>
            <th>Author</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <!-- //Alert for error messages -->
      <div class="alert alert-danger d-none mt-5" role="alert" id="alert"></div>
      <div
        id="spinner"
        class="spinner-border text-primary position-absolute start-50 top-50 d-none"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </main>
  </body>
</html>
